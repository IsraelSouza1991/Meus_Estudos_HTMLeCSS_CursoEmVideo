<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>div's</h1>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <br>
    <a href="pseudoclasses.html">Exemplo de hover</a>
</body>
</html>
